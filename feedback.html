        </a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="rating-container">
        <h1>we value your feedback!</h1>
        <form action="https://formspree.io/f/mzzbqdoa" method="POST">
            <div class="name-input">
                <label for="name">your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
    
            <div class="email-input">
                <label for="mail">your email:</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
            </div>
    
            <p>how would you rate your overall experience?</p>
            <div class="stars">
                <input type="radio" name="rating" id="star1" value="5"><label for="star1"></label>
                <input type="radio" name="rating" id="star2" value="4"><label for="star2"></label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3"></label>
                <input type="radio" name="rating" id="star4" value="2"><label for="star4"></label>
                <input type="radio" name="rating" id="star5" value="1"><label for="star5"></label>
            </div>
    
            <p>kindly take a moment to tell us what you think:</p>
            <textarea name="feedback" rows="4" placeholder="Leave your comments here..." required></textarea>
    
            <button type="submit">submit Feedback</button>
        </form>
    </div>
  </main>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
